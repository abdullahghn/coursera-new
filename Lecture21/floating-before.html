<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floating before</title>
</head>
<style>
    div {
        background-color: #753863;
    }

    p {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
    }

    #p1{
        background-color: #A52a2a;
        float: left;
        height: 150px;
    }

    #p2{
        background-color: #deb887;
        float: right;
        height: 100px;
    }

    #p3{
        background-color: #5f9e80;
        clear: both;
    }

    #p4{
        background-color: #ff7f50;
    }

    section{
        clear: left;
    }
</style>
<body>
    <h1>Floating Elements</h1>

    <div>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <section>This is regular content continueing after the paragraph boxes.</section>
    </div>
</body>
</html>
